<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta Digital + NFC · Claro Style</title>

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Fondo decorativo -->
  <div class="bg" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="grid"></div>
  </div>

  <main class="wrap" aria-label="Tarjeta digital">
    <section class="card" role="region" aria-label="Tarjeta digital estilo Claro">

      <header class="top">
        <!-- Halo animado -->
        <div class="halo" aria-hidden="true"></div>

        <!-- FOTO / LOGO CENTRAL (se reemplaza por perfil) -->
        <div class="logo" aria-label="Foto de perfil">
          <img
            src="img/perfiles/ID001.jpg"
            alt="Foto de perfil"
            class="logo-img"
            id="profilePhoto"
          />
        </div>

        <h1 class="name" id="profileName">Nombre Apellido</h1>
        <p class="role" id="profileRole">Tarjeta Digital + NFC · NFC · QR</p>

        <div class="mini-chips" aria-label="Características">
          <span class="chip">Respuesta rápida</span>
          <span class="chip">Diseño premium</span>
          <span class="chip">Contacto 1 toque</span>
        </div>
      </header>

      <div class="divider" aria-hidden="true"></div>

      <section class="actions" aria-label="Accesos directos">
        <!-- WhatsApp -->
        <a class="btn glass" id="btnWhatsapp" href="#" target="_blank" rel="noopener">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 2a9.8 9.8 0 0 0-8.35 15.02L3 22l5.08-1.6A9.9 9.9 0 1 0 12 2z"
                    fill="currentColor" opacity=".18"></path>
              <path d="M9.2 7.7c.2-.5.4-.5.6-.5h.5c.1 0 .3 0 .4.3.1.2.6 1.4.7 1.6.1.2.1.3 0 .5-.1.2-.2.3-.3.4-.1.1-.3.3-.1.6.2.3.8 1.2 1.7 1.9.9.7 1.7 1 2 .8.3-.2.6-.7.8-1 .2-.3.3-.3.5-.2.2.1 1.4.7 1.6.8.2.1.3.2.3.3 0 .1 0 .6-.3 1.1-.3.5-1.1 1-1.6 1.1-.5.1-1 .2-2.3-.3-1.4-.6-2.6-1.7-3.5-2.7-.9-1.1-1.5-2.4-1.6-2.8-.1-.4-.1-.8 0-1.1.1-.3.3-.6.4-.7z"
                    fill="currentColor"></path>
            </svg>
          </span>
          <div class="txt">
            <strong>WhatsApp</strong>
            <span id="whatsappSubtitle">Escribime al instante</span>
          </div>
          <span class="go" aria-hidden="true">↗</span>
        </a>

        <!-- Instagram -->
        <a class="btn glass" id="btnInstagram" href="#" target="_blank" rel="noopener">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z"
                    fill="currentColor" opacity=".18"></path>
              <path d="M12 8.2A3.8 3.8 0 1 0 12 16a3.8 3.8 0 0 0 0-7.8zm0 6.2A2.4 2.4 0 1 1 12 9.6a2.4 2.4 0 0 1 0 4.8z"
                    fill="currentColor"></path>
              <circle cx="17.6" cy="6.4" r="1" fill="currentColor"></circle>
            </svg>
          </span>
          <div class="txt">
            <strong>Instagram</strong>
            <span>Ver contenido y novedades</span>
          </div>
          <span class="go" aria-hidden="true">↗</span>
        </a>

        <!-- Web -->
        <a class="btn glass" id="btnWeb" href="#" target="_blank" rel="noopener">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2z"
                    fill="currentColor" opacity=".18"></path>
              <path d="M4.5 12h15M12 4.5c2.5 2.7 2.5 12.3 0 15M12 4.5c-2.5 2.7-2.5 12.3 0 15"
                    fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
            </svg>
          </span>
          <div class="txt">
            <strong>Mi Web</strong>
            <span>Portfolio / servicios</span>
          </div>
          <span class="go" aria-hidden="true">↗</span>
        </a>

        <!-- Email (opcional, se oculta si no hay) -->
        <a class="btn glass" id="btnEmail" href="#" target="_blank" rel="noopener">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <path d="M4 6h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"
                    fill="currentColor" opacity=".18"></path>
              <path d="M4 8l8 6 8-6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </span>
          <div class="txt">
            <strong>Email</strong>
            <span id="emailSubtitle">Enviar correo</span>
          </div>
          <span class="go" aria-hidden="true">↗</span>
        </a>
      </section>

      <footer class="foot">
        <p class="note">
          Hecho con estilo <span class="brand">Claro</span> · Glass · Animaciones suaves
        </p>
      </footer>

    </section>
  </main>

  <!-- AVATAR FLOTANTE → WhatsApp (se setea por JS según perfil) -->
  <a class="avatar-float" id="floatBot" href="#" target="_blank" rel="noopener" aria-label="Chatear por WhatsApp">
    <div class="avatar-bubble" aria-hidden="true">
      <img class="avatar-img" id="botImg" src="img/avatar.jpg" alt="Asistente">
    </div>
    <span class="avatar-tag">WhatsApp</span>
  </a>

  <script src="js/app.js"></script>
</body>
</html>
